name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
env:
  IMAGE_NAME: stupidgate

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v3
      - name: Set up JDK 18
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin' # See 'Supported distributions' for available options
          java-version: '18'
      - name: Login into Docker
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
      - name: Build Docker Image
        run: mvn spring-boot:build-image -Dspring-boot.build-image.imageName=$IMAGE_NAME
      - name: Run $IMAGE_NAME Container
        run: docker run $IMAGE_NAME -p 6969:6969
      - name: Wait For Response
        uses: nev7n/wait_for_response@v1.0.1
        with:
          url: http://localhost:6969/areyoualive
          responseCode: 200
          timeout: 30000
          interval: 2000

            
      - name: Tag & publish to GitHub Container Registry
        run: |
          IMAGE_ID=ghcr.io/${{ github.repository_owner }}/$IMAGE_NAME
          VERSION=latest
          docker tag $IMAGE_NAME $IMAGE_ID:$VERSION
          docker push $IMAGE_ID:$VERSION
